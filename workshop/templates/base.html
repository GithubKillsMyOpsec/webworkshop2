<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Cookie Circus" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">Cookie Circus</div>
      <nav class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('board') }}">Post Board</a>
        <a href="{{ url_for('lounge') }}">Lounge</a>
        <a href="{{ url_for('secret') }}">Secret</a>
        {% if current_user %}
          <a href="{{ url_for('logout') }}">Log out</a>
        {% else %}
          <a href="{{ url_for('login') }}">Log in</a>
        {% endif %}
      </nav>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>

    <footer>
      This circus is intentionally insecure. Do not share cookies in real life.
    </footer>
  </body>
</html>
